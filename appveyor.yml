version: "{build}"

os: Visual Studio 2015

init:
  - git config --global core.autocrlf input

clone_folder: c:\projects\CMakeCatchTemplate

shallow_clone: true

environment:
  matrix:
    - COMPILER: "Visual Studio 12 Win64"

platform:
  - x64

configuration:
  - Release

matrix:
  fast_finish: true

before_build:
  - echo --------------------------------------------------------------------------------
  - echo Appveyor environment info:
  - echo COMPILER = %COMPILER%, CONFIGURATION = %CONFIGURATION%
  - cmake -version
  - pwd
  - rem --------------------------------------------------------------------------------

build_script:
  - echo --------------------------------------------------------------------------------
  - echo Build CMakeCatchTemplate:
  - mkdir build
  - cd build
  - cmake -G "%COMPILER%" -DCMAKE_PREFIX_PATH=C:\Qt\5.6\msvc2015_64 -DBUILD_SUPERBUILD:BOOL=ON -DBUILD_TESTING:BOOL=ON -DBUILD_Boost:BOOL=ON -DBUILD_Eigen:BOOL=ON -DBUILD_glog:BOOL=OFF -DBUILD_gflags:BOOL=ON -DBUILD_VTK:BOOL=OFF -DBUILD_OpenCV:BOOL=OFF --config %CONFIGURATION% ..
  - cmake --build . --config %CONFIGURATION%

test_script:
  - pwd
  - cd MYPROJECT-build
  - pwd
  - ctest -C %CONFIGURATION%
