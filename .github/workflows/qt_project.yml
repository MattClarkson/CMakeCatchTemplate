name: Build Qt GUI project

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: make build dir
      run:  mkdir build
    - name: cmake 
      run: cd build; cmake .. -DBUILD_QtVTKDemo=ON -DBUILD_VTK=ON
    - name: make
      run: cd build; make
    - name: run tests
      run: build/MYPROJECT-build/bin/mpBasicTest
